sudo: required
services:
  - docker

before_install: 
  - docker build -t omare23/medapp -f ./desktop-client/Dockerfile.dev ./desktop-client 

script: 
  - docker run omare23/medapp npm test -- --coverage

after_success: 
  - docker build -t omare23/med-desktop-client ./dekstop-client
